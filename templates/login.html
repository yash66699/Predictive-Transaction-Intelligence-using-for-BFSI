<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fraud Detection System</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #C19A6B; /* camel */
        --background: #FFF7EA; /* off-white */
        --card-bg: #FFFDF7; /* off-white card */
        --accent: #A67C52; /* deeper camel */
        --text: #000000; /* black text */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: var(--background);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: var(--text);
      }

      .login-container {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(193, 154, 107, 0.25);
        width: 100%;
        max-width: 450px;
        border: 1px solid var(--primary);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo i {
        font-size: 40px;
        color: var(--primary);
        margin-bottom: 10px;
      }

      .logo h1 {
        color: var(--primary);
        font-size: 24px;
        text-shadow: none;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: var(--primary);
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid var(--primary);
        border-radius: 12px;
        background: #FFFFFF;
        color: var(--text);
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(193, 154, 107, 0.18);
        background: #FFFFFF;
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: var(--primary);
        color: #000000;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 20px rgba(193, 154, 107, 0.35);
        margin-top: 10px;
      }

      .btn:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 10px 26px rgba(193, 154, 107, 0.4);
      }

      .form-toggle {
        text-align: center;
        margin-top: 25px;
        color: var(--text);
      }

      .form-toggle a {
        color: var(--primary);
        cursor: pointer;
        font-weight: 600;
        text-decoration: none;
      }

      .form-toggle a:hover {
        text-decoration: underline;
      }

      .hidden {
        display: none;
      }

      .message {
        padding: 12px;
        border-radius: 8px;
        margin-top: 15px;
        text-align: center;
        font-weight: 500;
      }

      .error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
      }

      .success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #86efac;
      }

      .back-home {
        text-align: center;
        margin-top: 20px;
      }

      .back-home a {
        color: #7B5A3A;
        text-decoration: none;
        opacity: 0.8;
        transition: opacity 0.3s;
      }

      .back-home a:hover {
        opacity: 1;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <i class="bx bx-shield-alt"></i>
        <h1>Predictive Transaction Intelligence</h1>
      </div>

      <!-- Login Form -->
      <div id="loginForm">
        <form id="loginFormElement">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input
              type="email"
              id="loginEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-group" style="display: flex; align-items: center; margin-top: 10px;">
            <input
              type="checkbox"
              id="rememberMe"
              style="width: auto; margin-right: 10px;"
            />
            <label for="rememberMe" style="margin-bottom: 0;">Remember Me</label>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <div class="form-toggle">
          Don't have an account? <a onclick="showSignup()">Sign up</a>
        </div>
        <div id="loginMessage"></div>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="hidden">
        <form id="signupFormElement">
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input
              type="text"
              id="signupName"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input
              type="email"
              id="signupEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input
              type="password"
              id="signupPassword"
              placeholder="Create a password (min. 6 characters)"
              required
              minlength="6"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="form-toggle">
          Already have an account? <a onclick="showLogin()">Login</a>
        </div>
        <div id="signupMessage"></div>
      </div>

      <div class="back-home">
        <a href="../index.html">‚Üê Back to Home</a>
      </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD1SjKkfNFiHv4PB5lyJFyQCv1_km_WmuU",
        authDomain: "fraud-detection-app-8ae4f.firebaseapp.com",
        projectId: "fraud-detection-app-8ae4f",
        storageBucket: "fraud-detection-app-8ae4f.firebasestorage.app",
        messagingSenderId: "300143961450",
        appId: "1:300143961450:web:b160f161da105a1cb13113",
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Form toggle functions
      function showSignup() {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("signupForm").classList.remove("hidden");
        clearMessages();
      }

      function showLogin() {
        document.getElementById("signupForm").classList.add("hidden");
        document.getElementById("loginForm").classList.remove("hidden");
        clearMessages();
      }

      function clearMessages() {
        document.getElementById("loginMessage").innerHTML = "";
        document.getElementById("signupMessage").innerHTML = "";
      }

      function showMessage(elementId, message, type = "error") {
        const element = document.getElementById(elementId);
        element.innerHTML = message;
        element.className = `message ${type}`;
      }

      // Signup form handler
      document
        .getElementById("signupFormElement")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("signupName").value;
          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Validation
          if (password !== confirmPassword) {
            showMessage("signupMessage", "Passwords do not match");
            return;
          }

          if (password.length < 6) {
            showMessage(
              "signupMessage",
              "Password must be at least 6 characters long"
            );
            return;
          }

          try {
            showMessage("signupMessage", "Creating account...", "success");

            // Use Firebase auth
            const userCredential = await auth.createUserWithEmailAndPassword(
              email,
              password
            );
            const user = userCredential.user;

            showMessage(
              "signupMessage",
              "Account created successfully!",
              "success"
            );

            console.log("User created:", user);

            // Redirect after successful signup
            setTimeout(() => {
              window.location.href = "../dashboard/dashboard.html"; // You can create this later
            }, 2000);
          } catch (error) {
            console.error("Signup error:", error);
            let errorMessage = "An error occurred during signup";

            switch (error.code) {
              case "auth/email-already-in-use":
                errorMessage = "This email is already registered";
                break;
              case "auth/invalid-email":
                errorMessage = "Invalid email address";
                break;
              case "auth/weak-password":
                errorMessage = "Password is too weak";
                break;
              default:
                errorMessage = error.message;
            }

            showMessage("signupMessage", errorMessage);
          }
        });

      // Check for saved credentials on page load
      document.addEventListener('DOMContentLoaded', () => {
        const savedEmail = localStorage.getItem('rememberedEmail');
        const savedPassword = localStorage.getItem('rememberedPassword');
        
        if (savedEmail && savedPassword) {
          document.getElementById("loginEmail").value = savedEmail;
          document.getElementById("loginPassword").value = savedPassword;
          document.getElementById("rememberMe").checked = true;
        }
      });

      // Login form handler
      document
        .getElementById("loginFormElement")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;
          const rememberMe = document.getElementById("rememberMe").checked;

          try {
            showMessage("loginMessage", "Logging in...", "success");

            // Use Firebase auth
            const userCredential = await auth.signInWithEmailAndPassword(
              email,
              password
            );
            const user = userCredential.user;

            // Handle Remember Me functionality
            if (rememberMe) {
              localStorage.setItem('rememberedEmail', email);
              localStorage.setItem('rememberedPassword', password);
            } else {
              localStorage.removeItem('rememberedEmail');
              localStorage.removeItem('rememberedPassword');
            }

            showMessage("loginMessage", "Login successful!", "success");

            console.log("User logged in:", user);

            // Redirect after successful login
            <!-- In the login form handler, change this line: -->
            setTimeout(() => {
              window.location.href = "../dashboard/dashboard.html"; // Updated path
            }, 2000);
          } catch (error) {
            console.error("Login error:", error);
            let errorMessage = "An error occurred during login";

            switch (error.code) {
              case "auth/invalid-email":
                errorMessage = "Invalid email address";
                break;
              case "auth/user-disabled":
                errorMessage = "This account has been disabled";
                break;
              case "auth/user-not-found":
                errorMessage = "No account found with this email";
                break;
              case "auth/wrong-password":
                errorMessage = "Incorrect password";
                break;
              default:
                errorMessage = error.message;
            }

            showMessage("loginMessage", errorMessage);
          }
        });

      // Initialize - show login form by default
      showLogin();
    </script>
  </body>
</html>
